<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>

    <div class="container">
        <div class="player">
            <div class="player_controls">
                <div class="player_btn player_btn--small" id="previous">
                  <i class="fas fa-arrow-left"></i>
                </div>
                  <h5 class="player_title">playing now</h5>
                  <div class="player_btn player_btn--small" id="icon-menu">
                    <i class="fas fa-bars"></i>
                  </div>
            </div>

            <div class="player_album">
              <img src="/img/ariana-musica.png" alt="Album Cover" class="player_img" loading="lazy">
            </div>

            <h2 class="player_artist">Ariana Grande</h2>
            <h3 class="player_song">My Hair</h3>

            <input type="range" value="20" min="0" class="player_level" id="range" />

            <div class="audio-duration">
                <div class="start">00.01</div>
                <div class="end">02.40</div>
            </div>

            <audio class="player_audio" controls id="audio">
                <source src="assets/Ariana Grande - my hair (Audio).mp3" type="audio/mpeg" />
            </audio>

            <div class="player_controls">
                <div class="player_btn player_btn--medium" id="backward">
                  <i class="fas fa-backward"></i>
                </div>

                <div class="player_btn player_btn--medium blue play" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>
                  
                  <div class="player_btn player_btn--medium" id="forward">
                    <i class="fas fa-forward"></i>
                  </div>
            </div>

        </div>

    </div>

    <script src="js/scripts.js"></script>
    
</body>
</html>
